<html>

<head>
    <title>Contoh Program JAvascript</title>
</head>


<body>
    <script LANGUANGE="Javascript">
        var nilai = prompt("Nilai (0-100): ",
            0)
        var hasil = ""
        if (nilai >= 60)
            hasil = "Lulus";
        else
            hasil = "Tidak Lulus"
        document.write("Hasil : " + hasil);
    </script>
</body>

</html>
