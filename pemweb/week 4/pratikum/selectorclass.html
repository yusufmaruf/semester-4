<html>

<head>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#daftar").addClass("merahkuning");
            $(".subdaftar").addClass("kuninghitam");
        });
    </script>
    <style type="text/css">
        .merahkuning {
            color: orange;
            font-weight: bold;
            background-color: green;
            padding: 3px;
        }
        
        .kuninghitam {
            color: blue;
            background-color: green;
        }
    </style>
</head>

<body>
    <div>
        <p>Paragraf Pertama</p>
    </div>
    <div>
        <ul id="daftar">
            <li>Item 1</li>
            <li class="subdaftar">Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</body>

</html>
