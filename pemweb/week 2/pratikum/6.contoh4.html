<html>

<head>
    <title> format text</title>
    <style type="text/css">
        p.besar {
            text-transform: uppercase
        }
        
        p.kecil {
            text-transform: lowercase
        }
    </style>
</head>

<body>
    <p class="besar">
        pengubahan kedalam hurup Besar
    </p>
    <p class="kecil">
        PENGUBAHAN KEDALAM HURUF KECIL
    </p>
</body>

</html>
